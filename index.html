<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microlab</title>
  <style>
    :root {
      --verde-oscuro: #4A754D;
      --verde: #73A776;
      --amarillo: #F0E79C;
      --marron: #65503F;
      --azul-oscuro: #3B3F50;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--azul-oscuro);
      color: var(--amarillo);
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: var(--verde-oscuro);
    }

    header img {
      height: 60px;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .icono {
      height: 100px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: var(--verde);
      color: var(--azul-oscuro);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: var(--amarillo);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--marron);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="Microlab.png" alt="Logo Microlab" />
  </header>

  <div class="main-container">
    <img src="Diseño sin título (1).png" class="icono" alt="Tardígrado Icono" />
    <button class="btn">Iniciar sesión</button>
    <button class="btn">Crear nueva cuenta</button>
    <button class="btn">Ingresar con Google</button>
  </div>

  <footer>
    &copy; 2025 Microlab | App educativa IA para microbiología
  </footer>
</body>
</html>
